<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Market</title>

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="MARKETPLACEstyle.css">
</head>
<body>

<!-- ðŸ”° AUTH MODAL -->
<div class="auth-modal" id="auth-modal">
  <div class="auth-card">


<!-- POPUP SUCCESS MESSAGE -->
<div id="popup-success" class="popup">
  <div class="popup-box">
    <p id="popup-text"></p>
    <button id="popup-close" class="cta">OK</button>
  </div>
</div>


    <!-- LEFT SIDE -->
    <div class="auth-left">
      <img src="images/logo.jpg" class="auth-logo"> <!-- Your School Logo -->
      <h2 id="auth-title">Welcome Back, Student!</h2>
      <p id="auth-sub">Log in to access exclusive campus deals.</p>
      <button id="toggle-auth" class="cta">Switch to Sign Up</button>
    </div>

    <!-- RIGHT SIDE -->
    <div class="auth-right">
      <!-- LOGIN FORM -->
      <form class="auth-form" id="login-form">
        <input id="login-email" type="email" placeholder="Email" required>
        <input id="login-pass" type="password" placeholder="Password" required>
        <button type="submit" class="cta full">Login</button>
      </form>

      <!-- SIGNUP FORM -->
      <form class="auth-form" id="signup-form" style="display:none;">
        <input id="signup-name" type="text" placeholder="Full Name" required>
        <input id="signup-email" type="email" placeholder="Email" required>
        <input id="signup-pass" type="password" placeholder="Password" required>
        <button type="submit" class="cta full">Create Account</button>
      </form>
    </div>
  </div>
</div>

<!-- â­ POPUP SUCCESS MESSAGE -->
<div id="popup-success" class="popup">
  <div class="popup-box">
    <p id="popup-text"></p>
    <button id="popup-close" class="cta">OK</button>
  </div>
</div>


<!-- MAIN WEBSITE (HIDDEN BEFORE LOGIN) -->
<div id="main-content" style="display:none;">
  <header>
    <div class="nav-inner">
      <div class="brand">
        <img src="images/logo.jpg" class="logo">
        <div>
          <h1>Campus Market</h1>
          <div class="sub">Buy â€¢ Sell â€¢ Campus Essentials</div>
        </div>
      </div>
      <div class="nav-actions">
        <div class="pill username"></div>
        <div class="pill"><button id="logout-btn">Logout</button></div>
      </div>
    </div>
  </header>

  <div class="product-grid" id="product-grid"></div>
</div>


<!-- JS -->
<script src="MARKETPLACEscript.js"></script>
</body>
</html>
